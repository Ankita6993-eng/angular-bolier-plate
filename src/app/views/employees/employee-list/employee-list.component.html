<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div
          class="card-header d-flex align-items-center justify-content-between"
        >
          <div><i class="fa fa-align-justify"></i> List of employees</div>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="employeeModal.show()"
          >
            Add Employee
          </button>
        </div>
        <div class="card-body employees-table">
          <table class="table" *ngIf="(employees$ | async).length;else NoData">
            <thead>
              <tr>
                <th>Title</th>
                <th>Alias</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of (employees$ | async)">
                <td>{{ data.name }}</td>
                <td>{{ data.alias }}</td>
                <td>{{ data.createdAt | date }}</td>
                <td>
                  <div>
                    <button type="button" class="btn btn-link" (click)="openUpdateCountryForm(data)">
                      <i class="icon-pencil icons font-xl d-block"></i>
                    </button>
                    <button type="button" class="btn btn-link" (click)="openConfirmationModal(data._id)">
                      <i class="icon-trash icons font-xl d-block"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-template #NoData>
            No data available
          </ng-template>
          <!-- <ul class="pagination float-right">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div
  bsModal
  #employeeModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="employeeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add employee</h4>
        <button
          type="button"
          class="close"
          (click)="closeEmployeeModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <div class="row full-width">
              <div
                class="input-group-label align-items-center d-flex col-12 col-sm-2 offset-sm-1"
              >
                Employee
              </div>
              <div class="col-12 col-sm-9">
                <input
                  type="text"
                  class="form-control full-width"
                  formControlName="name"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 offset-sm-1 col-sm-11 error-msg"
              *ngIf="
                addEmployeeForm?.controls?.name?.touched &&
                (addEmployeeForm?.controls?.name?.errors?.required ||
                  addEmployeeForm?.controls?.alias?.errors?.invalid)
              "
            >
              Country name is required
            </div>
          </div>
          <div class="input-group">
            <div class="row full-width">
              <div
                class="input-group-label align-items-center d-flex col-12 col-sm-2 offset-sm-1"
              >
                Alias
              </div>
              <div class="col-12 col-sm-9">
                <input
                  type="text"
                  class="form-control full-width"
                  formControlName="alias"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 offset-sm-1 col-sm-11 error-msg"
              *ngIf="
                addEmployeeForm?.controls?.alias?.touched &&
                (addEmployeeForm?.controls?.alias?.errors?.required ||
                  addEmployeeForm?.controls?.alias?.errors?.invalid)
              "
            >
              Alias name for country is required
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" [disabled]="addEmployeeForm.invalid" class="btn btn-primary px-4 float-right">
                {{selectedCountryId ? 'UPDATE' : 'ADD'}}
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeemployeeModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div> -->
    </div>
  </div>
</div>


<div
  bsModal
  #confirmationModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Country</h4>
        <button
          type="button"
          class="close"
          (click)="closeConfirmationModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
            Are you sure to delete country?
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeConfirmationModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteCountry()">Delete</button>
      </div>
    </div>
  </div>
</div>
