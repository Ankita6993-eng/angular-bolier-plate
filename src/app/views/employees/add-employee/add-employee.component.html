
<div class="app-body">
    <div class="main d-flex align-items-center">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mx-4">
                    <form [formGroup]="addemp" (ngSubmit)="submit()">
                        <h1>Add Employees</h1>

                        <div class="row">

                            <div class="form-group col-sm-12">
                                <label for="firstname">Firstname</label>
                                <input formControlName="firstname" type="text" class="form-control " id="firstname" placeholder="Enter your firstname"/>
                                <!-- <div class="error" *ngIf="submitted && addemp.controls['firstname'].errors?.required">Name is required</div> -->
                                <div class="error-msg mb-3">
                                  <span *ngIf="addemp?.controls?.firstname?.touched && addemp?.controls?.firstname?.errors?.required || addemp?.controls?.firstname?.errors?.invalid ">First Name is required .</span>  
                                 </div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label for="email">Last Name </label>
                                <input formControlName="lastname" type="text" class="form-control " id="lastname" placeholder="Enter your lastname"/>
                                <div class="error-msg mb-3">
                                  <span *ngIf="addemp?.controls?.lastname?.touched && addemp?.controls?.lastname?.errors?.required || addemp?.controls?.lastname?.errors?.invalid ">Last Name is required .</span>  
                                 </div>
                            </div>

                        </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email"placeholder="Enter your email address" formControlName="email"/>
                                 <div class="error-msg mb-3">
                                  <span *ngIf="addemp?.controls?.email?.touched && addemp?.controls?.email?.errors?.required || addemp?.controls?.email?.errors?.invalid || addemp?.controls?.email?.errors?.pattern">Email is required or invalid.</span>  
                                 </div>
                            </div>
                               

                            <div class="row">

                                <div class="form-group col-sm-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password"/>
                                    <div class="error-msg mb-3">
                                      <span *ngIf="addemp?.controls?.password?.touched && addemp?.controls?.password?.errors?.required || addemp?.controls?.password?.errors?.minlength">password is required or invalid.</span>  
                                     </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="con_password"/>
                                    <div class="error-msg mb-3">
                                      <span *ngIf="addemp?.controls?.con_password?.touched && addemp?.controls?.con_password?.errors?.required">Confrim password is Required</span> 
                                      <span *ngIf="f.con_password.errors?.mustMatch">Confrim password is Mismacth</span>  
                                     </div>
                                </div>

                            </div>   
                            
                            <div class="form-group">
                                <label for="date-input">Date of birth</label>
                                <div>
                                  <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="select1">Role</label>
                                <div>
                                  <select id="select1" name="select1" class="form-control">
                                    <option value="0">Please select role</option>
                                    <option value="1">Management</option>
                                    <option value="2">Project manager</option>
                                  </select>
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="gender">Gender</label>
                                <div>
                                  <div class="form-check form-check-inline mr-1" id="gender">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                  </div>
                                </div>
                              </div>

                              <button type="button" class="btn btn-block btn-success">
                               Add Employee
                              </button>
              
                    </form>
                </div>
        </div>
    </div>
</div>
